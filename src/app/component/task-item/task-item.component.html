<div
  class="task-item-container"
  [ngClass]="{ 'task-item-reminder-highlight': task?.reminder }"
>
  <h3>{{ task?.text || undefined }}</h3>
  <p>{{ task?.day || undefined }}</p>

  <div class="delete-container">
    <app-button
      [title]="deleteButtonTitle"
      (btnClick)="deleteBtnClick()"
    ></app-button>
  </div>
</div>
